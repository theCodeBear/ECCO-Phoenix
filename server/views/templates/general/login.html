<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ecco. Connecting before meeting.</title>
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/lumen/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel='stylesheet' href="css/login.css">

<body>
  <div class="container">
    <div class="row">
      <div class='col-md-3'></div>
      <div class='col-md-6 jumbotron text-center'>
        <img src='img/ECCOlogofinal.svg' alt='Ecco. Connecting before meeting.' width='200' height='200'></br>
        <h3 class='text-center login-header'>Connect with people before you meet.</h3>

          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required><br>
          <input type="submit" value="Login">
        </form>
      </div>
      <div class='col-md-3'></div>
    </div>
    <div id="signup" class="text-center">
      <a href="/user/new">Sign Up</a>
    </div>
  </div>
